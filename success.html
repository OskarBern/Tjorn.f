<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Order Success — TJÖRN FINESSE</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#c62828;
  --muted:#9aa0a6;
  --bg:#0b0b0b;
  --card:#0f1112;
  --text:#fff;
}
html,body{height:100%;margin:0;font-family:Montserrat,system-ui;background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
.container{max-width:600px;padding:40px;background:var(--card);border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(0,0,0,0.6);margin:20px}
h1{font-family:Oswald;font-size:42px;margin:0 0 10px;color:var(--accent)}
p{font-size:18px;line-height:1.6;color:var(--muted);margin-bottom:30px}
.logo{font-family:Oswald,sans-serif;font-weight:700;color:#fff;font-size:24px;text-decoration:none;position:absolute;top:30px;left:30px}
.btn{display:inline-flex;align-items:center;padding:12px 24px;border-radius:10px;background:var(--accent);color:white;font-weight:700;text-decoration:none;transition:opacity 0.2s}
.btn:hover{opacity:0.9}
.check-icon{font-size:64px;color:#4caf50;margin-bottom:10px}
</style>
</head>
<body>

<a class="logo" href="index.html">TJÖRN FINESSE</a>

<div class="container">
  <div class="check-icon">✓</div>
  <h1>Order Confirmed!</h1>
  <p>Thank you for your purchase. We have received your payment and order details. Your lures will be packed and shipped to your address shortly.</p>
  <a href="index.html" class="btn">Return to Store</a>
</div>

</body>
</html>
